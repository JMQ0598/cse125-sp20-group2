syntax = "proto2";

package Game;

enum Net {
    PING = 0;
    PONG = 1;
}

enum Direction {
    UP = 0;
    DOWN = 1;
    LEFT = 2;
    RIGHT = 3;
}

message ClientMessage {
    oneof event {
        Net net = 1;
        Direction direction = 2;
    }
}

message ServerMessage {
    oneof event {
        Net net = 1;
        Vector3 vector = 2;
    }
}

message Vector3 {
    required float x = 1 [default = 1];
    required float y = 2 [default = 0];
    required float z = 3 [default = 1];
}